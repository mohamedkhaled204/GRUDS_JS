<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input type="number" onkeyup="gettotal()" placeholder="price" id="price">
                <input type="number" onkeyup="gettotal()" placeholder="taxes" id="taxes">
                <input type="number" onkeyup="gettotal()" placeholder="ads" id="ads">
                <input type="number" onkeyup="gettotal()" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>

        </div>




        <div class="outputs">
            <input type="text" onkeyup="searchdata(this.value)" id="search" placeholder="search">
            <div class="searchblock">
                <button onclick="getsearchmood(this.id)" id="searchtitle">Search By Title</button>
                <button onclick="getsearchmood(this.id)" id="searchcategory">Search By Catetory</button>
            </div>
            <div id="deleteall"></div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>





    <script src="java.js"></script>
</body>

</html>
